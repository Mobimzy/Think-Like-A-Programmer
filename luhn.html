<!DOCTYPE html>
<html>
    <head>
        <title>Credit Card Validation System</title>
    </head>
    <body>
        <form id="credit-card-validation-form" method="POST"> 
            <input type="text" name="credit-card-number" placeholder="Enter your credit card number here" />
            <input type="submit" value="submit" />
        </form>        
        <script> 
            $(document).ready(function() { 
                $('#credit-card-validation-form').submit(function() { 
                    e.preventDefault();
                    var creditCardNumber = $('input[name="credit-card-number"]').val();

                    is_luhn_valid(creditCardNumber);
                });
            });
            var luhnChk = (function(arr) { 
                return function(ccNum) { 
                    var
                      len = ccNum.length,
                      bit = 1,
                      sum = 0,
                      val;
                    while (len) { 
                        val = parseInt(ccNum.charAt(--len), 10);
                        sum += (bit ^=1) ? arr[val] : val;
                    }

                    return  sum && sum % 10 === 0;
                };
            }([0, 2, 4, 6, 8, 1, 3, 5, 7, 9]));

            function is_luhn_valid(cardNumber) { 
                if (luhnChk(cardNumber) === true) { 
                    alert("Credit card number is valid.");
                }
                else { 
                    alert("Credit card number is invalid.");
                }
            }       
        </script>
    </body>
</html>
